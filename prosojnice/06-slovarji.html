# Slovarji

### Uvod v programiranje

---

### Elemente v množico **dodamo** z metodo `add`

```
>>> mn = {10, 20, 30}
>>> mn.add(40)
>>> mn
{40, 10, 20, 30}
```

---

### Element **odstranimo** z `remove`/`discard`

```
>>> mn = {10, 20, 30, 40}
>>> mn.remove(20)
>>> mn
{40, 10, 30}
>>> mn.remove(50)
...
KeyError: 50
```

```
>>> mn = {10, 20, 30, 40}
>>> mn.discard(20)
>>> mn.discard(50)
>>> mn
{40, 10, 30}
```

---

### **Naključni** element **snamemo** s `pop`

```
>>> mn = {10, 20, 30}
>>> mn.pop()
20
>>> mn
{30, 10}
>>> mn.pop()
10
>>> mn
{30}
>>> mn.pop()
30
>>> mn
set()
```

---

### **Več elementov** dodamo z `update`

```
>>> mn = {10, 20, 30}
>>> mn.update([40, 50])
>>> mn
{40, 10, 20, 50, 30}
```

### Množico lahko dodamo tudi z `|=`

```
>>> mn = {10, 20, 30}
>>> mn |= {40, 50}
>>> mn
{40, 10, 20, 50, 30}
```

---

### Množico lahko **presekamo** z `&=`

```
>>> mn = {10, 20, 30, 40}
>>> mn &= {30, 40, 50}
>>> mn
{40, 30}
```

### Množico lahko **komplementiramo** z `-=`

```
>>> mn = {10, 20, 30, 40}
>>> mn -= {30, 40, 50}
>>> mn
{10, 20}
```

### Memoizacija s **funkcijo višjega reda**

```
def memoiziraj(f):
    rezultati = {}
    def mem_f(x):
        if x not in rezultati:
            rezultati[x] = f(x)
        return rezultati[x]
    return mem_f
```

### Memoizacija z **dekoratorjem**

```
@memoiziraj
def fib(n):
    print(n, end='')
    if n == 0 or n == 1:
        return n
    else:
        return fib(n - 1) + fib(n - 2)
```

```

>>> fib(10)
